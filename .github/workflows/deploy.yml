name: Deploy to Windows VPS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-path: ${{ steps.set-output.outputs.build-path }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Remove node_modules and lock file
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Copy web.config to dist
        run: cp web.config dist/web.config

      - name: Set output path
        id: set-output
        run: echo "build-path=dist" >> $GITHUB_OUTPUT

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-dist
          path: dist

      - name: Copy files to VPS via SCP (password)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "dist/*"
          target: "C:/inetpub/wwwroot/ReactApp/"

      - name: Execute remote command (restart app)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            iisreset
